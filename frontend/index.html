<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share App</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-orange-100 to-red-100 font-inter text-gray-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex flex-col sm:flex-row justify-between items-center rounded-b-lg">
        <h1 class="text-3xl font-bold text-orange-600 mb-2 sm:mb-0">Recipe Share</h1>
        <nav class="flex flex-wrap gap-3">
            <button id="nav-all-recipes" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-colors shadow-md">
                All Recipes
            </button>
            <button id="nav-add-recipe" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors shadow-md hidden">
                Add Recipe
            </button>
            <button id="nav-my-saved-recipes" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors shadow-md hidden">
                My Saved Recipes
            </button>
            <button id="nav-auth" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition-colors shadow-md">
                Login / Register
            </button>
            <button id="nav-logout" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors shadow-md hidden">
                Logout
            </button>
        </nav>
    </header>

    <!-- Message Display -->
    <div id="message-display" class="p-3 bg-yellow-200 text-yellow-800 text-center rounded-md mx-4 mt-4 shadow-sm hidden">
        <!-- Messages will appear here -->
    </div>

    <!-- Main Content Area -->
    <main class="flex-grow p-4">

        <!-- Home / All Recipes Section -->
        <section id="home-section" class="page-section">
            <h2 class="text-3xl font-bold text-center text-orange-700 mb-8">All Recipes</h2>
            <div id="recipe-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
                <!-- Recipes will be loaded here by JavaScript -->
            </div>
            <div id="no-recipes-message" class="text-center text-lg mt-8 hidden">
                No recipes found. Be the first to add one!
            </div>
        </section>

        <!-- Add Recipe Section -->
        <section id="add-recipe-section" class="page-section hidden">
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-xl mt-8">
                <h2 class="text-2xl font-bold text-center text-orange-600 mb-6">Add New Recipe</h2>
                <!-- IMPORTANT: enctype="multipart/form-data" is crucial for file uploads -->
                <form id="add-recipe-form" class="space-y-4" enctype="multipart/form-data">
                    <div>
                        <label for="recipe-title" class="block text-sm font-medium text-gray-700 mb-1">Recipe Title</label>
                        <input type="text" id="recipe-title" class="w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500" required>
                    </div>
                    <div>
                        <label for="recipe-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="recipe-description" rows="3" class="w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500" required></textarea>
                    </div>
                    <div>
                        <label for="recipe-ingredients" class="block text-sm font-medium text-gray-700 mb-1">Ingredients (comma-separated)</label>
                        <input type="text" id="recipe-ingredients" placeholder="e.g., 2 eggs, 1 cup flour, 1/2 tsp salt" class="w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500" required>
                    </div>
                    <div>
                        <label for="recipe-instructions" class="block text-sm font-medium text-gray-700 mb-1">Instructions</label>
                        <textarea id="recipe-instructions" rows="6" class="w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500" required></textarea>
                    </div>
                    <div>
                        <label for="recipe-image" class="block text-sm font-medium text-gray-700 mb-1">Recipe Image (Optional)</label>
                        <input type="file" id="recipe-image" accept="image/*" class="w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    <button type="submit" class="w-full py-2 px-4 bg-orange-600 text-white font-semibold rounded-md hover:bg-orange-700 transition-colors shadow-md">
                        Add Recipe
                    </button>
                </form>
            </div>
        </section>

        <!-- My Saved Recipes Section -->
        <section id="my-saved-recipes-section" class="page-section hidden">
            <h2 class="text-3xl font-bold text-center text-blue-700 mb-8">My Saved Recipes</h2>
            <div id="saved-recipe-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
                <!-- Saved recipes will be loaded here by JavaScript -->
            </div>
            <div id="no-saved-recipes-message" class="text-center text-lg mt-8 hidden">
                You haven't saved any recipes yet.
            </div>
            <div id="login-to-view-saved-message" class="text-center text-lg mt-8 hidden">
                Please log in to view your saved recipes.
            </div>
        </section>

        <!-- Auth Section (Login/Register) -->
        <section id="auth-section" class="page-section hidden">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl mt-8">
                <h2 id="auth-title" class="text-2xl font-bold text-center text-orange-600 mb-6">Login</h2>
                <form id="auth-form" class="space-y-4">
                    <div>
                        <label for="auth-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="auth-email" class="w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500" required>
                    </div>
                    <div>
                        <label for="auth-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="auth-password" class="w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500" required>
                    </div>
                    <div id="confirm-password-group" class="hidden">
                        <label for="auth-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="auth-confirm-password" class="w-full p-2 border border-gray-300 rounded-md focus:ring-orange-500 focus:border-orange-500">
                    </div>
                    <button type="submit" id="auth-submit-button" class="w-full py-2 px-4 bg-orange-600 text-white font-semibold rounded-md hover:bg-orange-700 transition-colors shadow-md">
                        Login
                    </button>
                </form>
                <p class="mt-4 text-center text-sm text-gray-600">
                    <span id="auth-toggle-text">Don't have an account?</span>
                    <button id="auth-toggle-button" class="text-orange-600 hover:underline font-medium ml-1">
                        Register here
                    </button>
                </p>
            </div>
        </section>

        <!-- Display User ID (for debugging/identification) -->
        <div class="text-center text-sm text-gray-500 mt-4">
            Current User ID: <span id="current-user-id">Not logged in</span>
        </div>

    </main>

    <!-- Main JavaScript file -->
    <script src="/static/script.js"></script>
</body>
</html>
